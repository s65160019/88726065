<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>
</head>
<body>
  <h3>Upload a dog</h3>
<input type="file" id="fileInput" />
<input type="hidden" name="sub-id" id="sub-id" value="by-witty" />
<button id="btUpload" onclick="uploadImage()">Upload</button>
<div id="uploadResults"></div>
<script>
  const API_URL = "https://api.thedogapi.com/v1/";
  const API_KEY =
    "live_FXFvnFBBfBfO2piHiJzmGPZYpdy9Ozu55aQkOpD2mGEvBIauZI4ZCNKwJAAEUOrC";

   
    function uploadImage() {
    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append("file", file);

    fetch(`${API_URL}images/upload`, {
      method: "POST",
      headers: {
        "x-api-key": API_KEY,
      },
      body: formData,
    })
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        console.log(data);
        document.getElementById(
          "uploadResults"
        ).innerHTML = `<img src="${data.url}" width="50%" />`;
        window.location.href = "index.html";
      })
      .catch((error) => {
        console.log(error);
      });
      
  };

  // id : IjWRvudOB

</script>

</body>
</html>
