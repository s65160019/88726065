    <table>

        <td colspan="2"><h3>Order Details</h3></td>

    </tr>
      <td><label for="product2">Select Product:</label></td>
      <td>

  <td>
    <select id="product3" name="product" required>

</tr>
        <tr>
            <td colspan="2"><h3>Payment Information</h3></td>

            <label for="debit_card">Debit Card</label>
            <input type="radio" id="paypal" name="card-type" value="paypal" required>
            <label for="paypal">PayPal</label>
          </td>
        </tr>
        <tr>
          <td><label for="card-number">Card Number: </label></td>
          <td>
            <input type="text" id="card-number" name="card-number" pattern="\d{16}"

          </td>
        </tr>
        <tr>
            <td><label for="expiration-date">Expiration Date: </label></td>
            <td>

          </tr>

          <td>
            <input type="number" id="cvv" name="cvv" min="100" max="999" required>

            <input type="submit" value="Submit Payment">
